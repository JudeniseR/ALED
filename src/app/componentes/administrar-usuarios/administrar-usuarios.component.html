<div class="table-container">
  <table class="table table-borderless custom-table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de nacimiento</th>
        <th scope="col">Tipo de usuario</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.apellido }}</td>
        <td>{{ usuario.mail }}</td>
        <td>{{ usuario.fechaNacimiento | date: 'dd/MM/yyyy' }}</td>
        <td>{{ usuario.tipoUsuario === 1 ? 'Administrador' : 'Cliente' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarUsuario(usuario)">Editar</button>
          <!-- <button class="btn btn-sm btn-danger" (click)="eliminarUsuario(usuario)">Eliminar</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
