<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Formulario de Registro</h3>

            <form #formRef="ngForm">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control form-control-lg"
                      [(ngModel)]="usuario.nombre" required />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" id="apellido" name="apellido" class="form-control form-control-lg"
                      [(ngModel)]="usuario.apellido" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="mail" class="form-label">Correo electrónico</label>
                    <input type="email" id="mail" name="mail" class="form-control form-control-lg"
                      [(ngModel)]="usuario.mail" required />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control form-control-lg"
                      [(ngModel)]="usuario.fechaNacimiento" required />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" id="user" name="user" class="form-control form-control-lg"
                      [(ngModel)]="usuario.user" required />
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                      [(ngModel)]="usuario.password" required />
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                <select id="tipoUsuario" name="tipoUsuario" class="form-select form-select-lg"
                  [(ngModel)]="usuario.tipoUsuario" required>
                  <option value="" disabled selected>Seleccione un tipo</option>
                  <option value="1">Administrador</option>
                  <option value="2">Cliente</option>
                </select>
              </div>

              <div class="mt-4 pt-2 text-center">
                <button type="button" class="btn btn-primary btn-lg" (click)="guardar()">Guardar</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
