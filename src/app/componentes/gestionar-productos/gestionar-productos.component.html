<div class="container py-4">
  <h2>Productos</h2>

  <div class="mb-3">
    <label>Buscar:</label>
    <input type="text" class="form-control" [(ngModel)]="filtroTexto" placeholder="Nombre o categoría">
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- campos: nombre, descripcion, precioArs, categoria, imagen -->
    <button type="submit">{{editMode?'Actualizar':'Crear'}}</button>
    <button type="button" (click)="resetForm()">Limpiar</button>
  </form>

  <table class="table">
    <thead><tr><th>Nombre</th><th>Categoría</th><th>Precio ARS</th><th>Imagen</th><th>Acciones</th></tr></thead>
    <tbody>
      <tr *ngFor="let p of productos | filtroProducto:filtroTexto">
        <td>{{p.nombre}}</td><td>{{p.categoria}}</td><td>{{p.precioArs | currency:'ARS'}}</td>
        <td><img [src]="p.imagen" width="80"></td>
        <td><button (click)="editar(p)">Editar</button><button (click)="eliminar(p)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
</div>
