<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-black border-rose" style="border-radius: 1rem;">
          <div class="card-body p-5 bg-light-rose">

            <div class="mb-md-5 mt-md-4 pb-5 text-center">
              <h2 class="fw-bold mb-2 text-uppercase text-rose">Iniciar Sesión</h2>
              <p class="text-muted mb-5">Por favor ingresá tu usuario y contraseña</p>

              <form [formGroup]="loginForm">

                <!-- Usuario -->
                <div class="form-outline mb-4 text-start">
                  <label class="form-label text-rose" for="user">Usuario</label>
                  <input
                    type="text"
                    id="user"
                    formControlName="user"
                    class="form-control form-control-lg border-rose"
                    placeholder="Ingrese su usuario"
                  />
                  <!-- Mensaje de error -->
                  <div class="text-danger mt-1" *ngIf="loginForm.get('user')?.touched && loginForm.get('user')?.hasError('required')">
                    El usuario es obligatorio.
                  </div>
                </div>

                <!-- Contraseña -->
                <div class="form-outline mb-4 text-start">
                  <label class="form-label text-rose" for="password">Contraseña</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control form-control-lg border-rose"
                    placeholder="Ingrese su contraseña"
                  />
                  <!-- Mensaje de error -->
                  <div class="text-danger mt-1" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">
                    La contraseña es obligatoria.
                  </div>
                </div>

                
                <div class="text-center">
                  <button
                    type="button"
                    class="btn btn-rose btn-lg px-5"
                    (click)="login()"
                    [disabled]="loginForm.invalid"
                  >
                    Ingresar
                  </button>
                </div>

              </form>
            </div>

            <div class="text-center">
              <p class="mb-0">
                ¿No tenés cuenta?
                <a routerLink="/registro" class="text-rose fw-bold">Registrate</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
